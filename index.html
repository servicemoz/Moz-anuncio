<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Sinais Aviator</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        /* Botão Fixo no Topo */
        #generateButton {
            position: fixed;
            top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #generateButton:hover {
            background-color: #45a049;
        }

        /* Container Principal */
        .container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            margin-top: 80px;
            justify-content: center;
            padding: 20px;
        }

        /* Seção de Sinais */
        .signal-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .signal-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            color: #fff;
        }

        .columns {
            display: flex;
            gap: 10px; /* Espaçamento menor entre colunas */
            justify-content: center;
            overflow-x: auto; /* Permite rolagem horizontal em telas pequenas */
            padding-bottom: 10px; /* Espaço para a barra de rolagem */
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento menor entre blocos */
        }

        /* Blocos de Sinais */
        .block {
            width: 55px; /* Largura reduzida */
            height: 23px; /* Altura reduzida */
            padding: 5px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px; /* Fonte menor */
            font-weight: bold;
            visibility: hidden;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .block.visible {
            visibility: visible;
        }

        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .blue {
            background-color: rgba(107, 107, 255, 0.8);
        }

        .purple {
            background-color: rgba(181, 107, 255, 0.8);
        }

        .pink {
            background-color: rgba(255, 107, 156, 0.8);
        }

        .black {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        /* Multiplicadores */
        .multiplier {
          height: 20px;
            width: 55px; /* Largura reduzida */
            font-size: 12px; /* Fonte menor */
            text-align: center;
            margin-top: 5px;
            background: rgba(89, 94, 148, 0.8);
            padding: 6px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .columns {
                justify-content: flex-start; /* Alinha as colunas à esquerda */
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

        <!-- Seção Rosa -->

            <div class="columns">

    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const blocks = document.querySelectorAll('.block');
            const multipliers = document.querySelectorAll('.multiplier');

            blocks.forEach((block, index) => {
                // Gerar valores aleatórios para horas, minutos e segundos
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(Math.floor(Math.random() * 60)).padStart(2, '0');
                const seconds = String(Math.floor(Math.random() * 60)).padStart(2, '0');

                // Exibir os valores no bloco
                block.textContent = `${hours}:${minutes}:${seconds}`;
                block.classList.add('visible'); // Tornar o bloco visível

                // Gerar multiplicador com base na cor do bloco
                const multiplierElement = multipliers[index];
                if (block.classList.contains('blue')) {
                    const x = Math.floor(Math.random() * 3) + 1; // 1 a 3
                    const y = (Math.random() * 0.99 + 1).toFixed(2); // 1 a 1,99
                    multiplierElement.textContent = `${x}: ${y}X`;
                } else if (block.classList.contains('purple')) {
                    const x = Math.floor(Math.random() * 3) + 1; // 1 a 3
                    const y = (Math.random() * 8 + 2).toFixed(2); // 2 a 9,99
                    multiplierElement.textContent = `${x}: ${y}X`;
                } else if (block.classList.contains('pink')) {
                    const x = Math.floor(Math.random() * 3) + 1; // 1 a 3
                    const y = Math.floor(Math.random() * 21) + 10; // 10 a 30
                    multiplierElement.textContent = `${x}: ${y}X`;
                } else if (block.classList.contains('black')) {
                    const x = Math.floor(Math.random() * 3) + 1; // 1 a 3
                    const y = Math.floor(Math.random() * 70) + 31; // 31 a 100
                    multiplierElement.textContent = `${x}: ${y}X`;
                }
            });
        });
    </script>

</html>
