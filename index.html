<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Sinais Aviator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Impede rolagem horizontal */
        }

        /* Botão fixo no topo */
        #generateButton {
            position: fixed;
            top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000; /* Garante que o botão fique acima de tudo */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Permite que as colunas quebrem para a próxima linha */
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 60px; /* Espaço para o botão fixo */
            justify-content: center; /* Centraliza as colunas horizontalmente */
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .block {
            width: 80px; /* Tamanho reduzido */
            padding: 6px; /* Tamanho reduzido */
            border: 1px solid #000; /* Borda mais espessa */
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            visibility: hidden; /* Blocos invisíveis inicialmente */
            padding: 5px; /* Distância do conteúdo interno */
            box-sizing: border-box; /* Garante que o padding não altere o tamanho */
        }

        .blue {
            background-color: #6b6bff;
        }

        .purple {
            background-color: #b56bff;
        }

        .pink {
            background-color: #ff6b9c;
        }

        .black {
            background-color: #000;
            color: white; /* Texto branco para contraste */
        }

        .multiplier {
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }
        
        .multiplier {
          background: #595E94;
          padding: 4px;
          border-radius: 5px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <button id="generateButton">Gerar</button>

    <div class="container">
        <!-- Coluna 1 (Azul) -->
        <div class="column">
            <div class="block blue"></div>
            <div class="multiplier"></div>
            <div class="block blue"></div>
            <div class="multiplier"></div>
            <div class="block blue"></div>
            <div class="multiplier"></div>
            <div class="block blue"></div>
            <div class="multiplier"></div>
            <div class="block blue"></div>
            <div class="multiplier"></div>
            <div class="block blue"></div>
            <div class="multiplier"></div>
            <div class="block blue"></div>
            <div class="multiplier"></div>
            <div class="block blue"></div>
            <div class="multiplier"></div>
            <div class="block blue"></div>
            <div class="multiplier"></div>
        </div>

        <!-- Coluna 2 (Roxo) -->
        <div class="column">
            <div class="block purple"></div>
            <div class="multiplier"></div>
            <div class="block purple"></div>
            <div class="multiplier"></div>
            <div class="block purple"></div>
            <div class="multiplier"></div>
            <div class="block purple"></div>
            <div class="multiplier"></div>
            <div class="block purple"></div>
            <div class="multiplier"></div>
            <div class="block purple"></div>
            <div class="multiplier"></div>
            <div class="block purple"></div>
            <div class="multiplier"></div>
            <div class="block purple"></div>
            <div class="multiplier"></div>
            <div class="block purple"></div>
            <div class="multiplier"></div>
        </div>

        <!-- Coluna 3 (Rosa) -->
        <div class="column">
            <div class="block pink"></div>
            <div class="multiplier"></div>
            <div class="block pink"></div>
            <div class="multiplier"></div>
            <div class="block pink"></div>
            <div class="multiplier"></div>
            <div class="block pink"></div>
            <div class="multiplier"></div>
            <div class="block pink"></div>
            <div class="multiplier"></div>
            <div class="block pink"></div>
            <div class="multiplier"></div>
            <div class="block pink"></div>
            <div class="multiplier"></div>
            <div class="block pink"></div>
            <div class="multiplier"></div>
            <div class="block pink"></div>
            <div class="multiplier"></div>
        </div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const blocks = document.querySelectorAll('.block');
            const multipliers = document.querySelectorAll('.multiplier');

            blocks.forEach((block, index) => {
                // Gerar valores aleatórios para minutos e segundos
                const now = new Date();
                const hours = now.getHours();
                const minutes = Math.floor(Math.random() * 60); // Minutos aleatórios
                const seconds = Math.floor(Math.random() * 60); // Segundos aleatórios

                // Exibir os valores no bloco
                block.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                block.style.visibility = 'visible'; // Tornar o bloco visível

                // Gerar multiplicador com base na cor do bloco
                const multiplierElement = multipliers[index];
                if (block.classList.contains('blue')) {
                    const x = Math.floor(Math.random() * 3) + 1; // 1 a 3
                    const y = (Math.random() * 0.99 + 1).toFixed(2); // 1 a 1,99
                    multiplierElement.textContent = `${x}: ${y}X`;
                } else if (block.classList.contains('purple')) {
                    const x = Math.floor(Math.random() * 3) + 1; // 1 a 3
                    const y = (Math.random() * 8 + 2).toFixed(2); // 2 a 9,99
                    multiplierElement.textContent = `${x}: ${y}X`;
                } else if (block.classList.contains('pink')) {
                    const x = Math.floor(Math.random() * 3) + 1; // 1 a 3
                    const y = Math.floor(Math.random() * 21) + 10; // 10 a 30
                    multiplierElement.textContent = `${x}: ${y}X`;
                } else if (block.classList.contains('black')) {
                    const x = Math.floor(Math.random() * 3) + 1; // 1 a 3
                    const y = Math.floor(Math.random() * 70) + 31; // 31 a 100
                    multiplierElement.textContent = `${x}: ${y}X`;
                }
            });
        });
    </script>
</body>
</html>
